<script>
$(document).ready(function(){
    
    //coverage: show coverage from initial submit
    var faceAmountValue = $("input[name=FaceAmount]").val();
    var parts = faceAmountValue.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    document.querySelector('#coverage').value = "$" + parts.join(".");
    
    //coverage: set coverage to subsequent submits
    var faceAmountValue = $("input[name=FaceAmount]").val();
    $('#faceAmount').val(faceAmountValue);
    
    //term: show term years from inital submit
    var term = $('input[name=NewCategory]').val();
    var term = $('#term-range').val();
     if (term == '2'){$('#term').html('5-years');}
     if (term == '3'){$('#term').html('10-years');}
     if (term == '4'){$('#term').html('15-years');}
     if (term == '5'){$('#term').html('20-years');}
     if (term == '6'){$('#term').html('25-years');}
     if (term == '7'){$('#term').html('30-years');}
     if (term == '9'){$('#term').html('35-years');}
    // $('#term').val(term + " " + "Years");
    
    //term: set term years to subsequent submits
    var term = $('input[name=NewCategory]').val();
    $('#term-range').val(term);
    
    // set annual/monthly from initial submit
    var  ModeUsed = $('input[name=ModeUsed]').val();
        if (ModeUsed == "A"){
             $('.A').prop("checked", true);
        }
        else if (ModeUsed == "M"){
             $('.M').prop("checked", true);
        }
    $('input[type=radio][name=ModeUsed]').change(function(){
        $('.adjustPolicy').submit();
    });
    
    // count quotes and update title
    var primaryQuotes = $('.primary-quotes').length;
    var secondaryQuotes = $('.secondary-quotes').length;
    var totalQuotes = primaryQuotes + secondaryQuotes;
    $('.quote-count').html(totalQuotes);
    
    // offset background to secondary quotes
    $('.secondary-quote').find('.front:even').css({"background" : "#f4f5f7"});
    
    // set premium mode to mo (monthly) or year (annually) 
     var modeUsed = $('input[name=ModeUsed]').val();
     if (modeUsed == "A"){
         modeUsed = "/yr";
         $('.premium-mode').html(modeUsed);
     }
     else if (modeUsed = "M"){
         modeUsed = "/mo";
         $('.premium-mode').html(modeUsed);
     }
     
     // submit form after adjusting coverage/term
     $('#faceAmount').change(function(){
         $('.adjustPolicy').submit();
     });
     
     $('#term-range').change(function(){
        $('.adjustPolicy').submit();
     });
     
     
     var term = $('#term-range').val();
     if (term == '2'){$('#term').html('5-years');}
     if (term == '3'){$('#term').html('10-years');}
     if (term == '4'){$('#term').html('15-years');}
     if (term == '5'){$('#term').html('20-years');}
     if (term == '6'){$('#term').html('25-years');}
     if (term == '7'){$('#term').html('30-years');}
     if (term == '9'){$('#term').html('35-years');}
     

});

    //coverage: update coverage while sliding and submit form on change
    function coverageUpdate(x) {
      var parts = x.toString().split(".");
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      document.querySelector('#coverage').value = "$" + parts.join(".");
    }
    
    //term: update term whie sliding and submit form on change
    function termUpdate(x){
    var term = x;
     if (term == '2'){$('#term').html('5-years');}
     if (term == '3'){$('#term').html('10-years');}
     if (term == '4'){$('#term').html('15-years');}
     if (term == '5'){$('#term').html('20-years');}
     if (term == '6'){$('#term').html('25-years');}
     if (term == '7'){$('#term').html('30-years');}
     if (term == '9'){$('#term').html('35-years');}            
    }
    
</script>
